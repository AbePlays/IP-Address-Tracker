<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script defer src="./js/script.js"></script>

    <title>IP Address Tracker</title>
  </head>
  <body>
    <section class="top">
      <h1>IP Address Tracker</h1>
      <div class="top__input">
        <input
          type="text"
          id="address"
          placeholder="Search for any IP address or domain"
          name="address"
          aria-label="address"
        />
        <div class="top__input__button" id="search">
          <img src="./images/icon-arrow.svg" alt="Button" />
        </div>
      </div>

      <div class="top__details">
        <div class="top__details__card">
          <p class="title">IP Address</p>
          <p class="subtitle" id="ip-address">-</p>
        </div>
        <div class="separator"></div>
        <div class="top__details__card">
          <p class="title">Location</p>
          <p class="subtitle" id="location">-</p>
        </div>
        <div class="separator"></div>
        <div class="top__details__card">
          <p class="title">Timezone</p>
          <p class="subtitle" id="timezone">-</p>
        </div>
        <div class="separator"></div>
        <div class="top__details__card">
          <p class="title">ISP</p>
          <p class="subtitle" id="isp">-</p>
        </div>
      </div>
    </section>

    <div id="map"></div>
  </body>
</html>
